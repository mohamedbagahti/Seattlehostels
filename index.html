<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discover Seattle - Your Ultimate Travel Experience</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      color: #333;
      text-align: center;
    }
    header {
      background: #007acc;
      color: white;
      padding: 30px 20px;
      font-size: 2.5em;
      font-weight: bold;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .intro {
      font-size: 1.3em;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 40px;
    }
    .gallery img {
      width: 280px;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .buy-button {
      display: inline-block;
      background-color: #007acc;
      color: white;
      padding: 18px 40px;
      border-radius: 8px;
      font-size: 1.4em;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 6px 12px rgba(0, 122, 204, 0.6);
      transition: background-color 0.3s ease;
    }
    .buy-button:hover {
      background-color: #005fa3;
    }
    footer {
      margin: 60px 0 30px 0;
      color: #555;
      font-size: 0.9em;
    }
    @media(max-width: 650px) {
      .gallery img {
        width: 90%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <header>Your Journey to Seattle Starts Here</header>

  <div class="container">
    <p class="intro">
      Discover the beauty of Seattle – a city where stunning nature meets vibrant culture. From the iconic Space Needle to the bustling Pike Place Market, there's always something amazing to explore.
    </p>

    <div class="gallery">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/Seattle_Kerry_Park_Skyline.jpg" alt="Seattle skyline from Kerry Park" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Seattle_Space_Needle_and_downtown_2016.jpg" alt="Seattle Space Needle" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/f0/Pike_Place_Market_Seattle.jpg" alt="Pike Place Market" />
    </div>

    <a class="buy-button" href="https://checkoutlink.godaddy.com/e600e7b2-d16b-4ac8-9041-2259a6f601cd" target="_blank" rel="noopener noreferrer">
      Buy Now
    </a>
  </div>

  <footer>
    © 2025 Seattle Tourism - All rights reserved
  </footer>
</body>
</html>
